<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:body>
    
    	<h:panelGroup>
	    	<h:panelGroup rendered="#{not empty user.username}">
	    		The username's length [<b>#{user.username}</b>] is correct !
	    	</h:panelGroup>
	    	<h:panelGroup rendered="#{user.age != 0}">
	    		The user's age [<b>#{user.age}</b>] is correct !
	    	</h:panelGroup>
	    	<h:panelGroup rendered="#{user.salary != 0}">
	    		The user's salary [<b>#{user.salary}</b>] is correct !
	    	</h:panelGroup>
	    	<h:panelGroup rendered="#{not empty user.password}">
	    		The user's password [<b>#{user.password}</b>] is valid !
	    	</h:panelGroup>
	    	<h:panelGroup rendered="#{not empty user.bookmarkURL}">
	    		The user's bookmarkURL [<b>#{user.bookmarkURL}</b>] is valid !
	    	</h:panelGroup>
    	</h:panelGroup>
    
    </h:body>
    
</html>
