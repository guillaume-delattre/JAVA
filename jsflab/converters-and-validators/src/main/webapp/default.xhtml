<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:body>
 
 	   <fieldset>
 	   	   <legend><h1>JSF 2 convertNumber example</h1></legend>
	 
		   <h:form>
	 
			<h:panelGrid columns="3">
	 
				Amount : 
				<h:inputText id="amount" value="#{receipt.amount}" 
					size="20" required="true"
					label="Amount" >
					<!-- display in at least 2 decimal points -->
					<f:convertNumber minFractionDigits="2" />
				</h:inputText>
	 
				<h:message for="amount" style="color:red" />
	 
			</h:panelGrid>
	 
			<h:commandButton value="Submit" action="receipt" />
	 
		   </h:form>
	   </fieldset>
	   
	   <fieldset>
	   		<legend><h1>JSF 2 convertDate example</h1></legend>
 
			<h:form>
		 
				<h:panelGrid columns="3">
		 
				  Receipt Date : 
				 <h:inputText id="date" value="#{receipt.date}" 
					size="20" required="true"
					label="Receipt Date" >
		 
					<f:convertDateTime pattern="d-M-yyyy" />
				  </h:inputText>
		 
				  <h:message for="date" style="color:red" />
		 
				</h:panelGrid>
		 
				<h:commandButton value="Submit" action="receipt" />
		 
			   </h:form>
	   </fieldset>
	   
	   <fieldset>
	   		<legend><h1>JSF 2 validateLength example</h1></legend>
 
			<h:form>
		 
				<h:panelGrid columns="3">
		 
					Enter UserName : 
		 
					<h:inputText id="username" value="#{user.username}" 
						size="20" required="true"
						label="UserName" >
						<f:validateLength minimum="5" maximum="10" />
					</h:inputText>
		 
					<h:message for="username" style="color:red" />
		 
				</h:panelGrid>
		 
				<h:commandButton value="Submit" action="result" />
		 
			</h:form>
	   </fieldset>
 
    </h:body>
</html>
