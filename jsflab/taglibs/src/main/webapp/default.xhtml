<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:body>
    	<fieldset>
    	<legend><h1>JSF 2 textbox example</h1></legend>
	 
		  <h:form>
	    		<h:inputText value="#{userBean.userName}" />
	    		<h:commandButton value="Submit" action="user" />
	      </h:form>
      </fieldset>
    	
      <fieldset>
      <legend><h1>JSF 2 checkboxes example</h1></legend>
	    	<h:form>
	 
	    	    <h2>1. Single checkbox</h2>
		    <h:selectBooleanCheckbox value="#{number.rememberMe}" /> Remember Me
	 
		    <h2>2. Mutiple checkboxes</h2>
	 
		    <label>1. Hard-coded with "f:selectItem" :</label> 
	   		<h:selectManyCheckbox value="#{number.favNumber1}">
	   			<f:selectItem itemValue="1" itemLabel="Number1 - 1" />
	   			<f:selectItem itemValue="2" itemLabel="Number1 - 2" />
	   			<f:selectItem itemValue="3" itemLabel="Number1 - 3" />
	   			<f:selectItem itemValue="4" itemLabel="Number1 - 4" />
	   			<f:selectItem itemValue="5" itemLabel="Number1 - 5" />
	   		</h:selectManyCheckbox>
	 
		    <br />
	 
		    <label>2. Generated by Array :</label>
	   		<h:selectManyCheckbox value="#{number.favNumber2}">
	   			<f:selectItems value="#{number.favNumber2Value}" />
	   		</h:selectManyCheckbox>
	 
	   		<br />
	 
		    <label>3. Generated by Map :</label>
	   		<h:selectManyCheckbox value="#{number.favNumber3}">
	   			<f:selectItems value="#{number.favNumber3Value}" />
	   		</h:selectManyCheckbox>
	 
		    <br />
	 
		    <label>4. Generated by Object with var :</label>
	   		<h:selectManyCheckbox value="#{number.favNumber4}">
	   			<f:selectItems value="#{number.favNumber4Value}"
	   						   var="n"
	   						   itemLabel="#{n.numberLabel}"
	   						   itemValue="#{n.numberValue}" />
	   		</h:selectManyCheckbox>
	 
		    <br />
	 
	    	    <h:commandButton value="Submit" action="result" />
		    <h:commandButton value="Reset" type="reset" />
	 
	    	</h:form>
    	</fieldset>
    	
    	<fieldset>
        <legend><h1>JSF 2 radio button example</h1></legend>
	    	<h:form>
	 
		    <label>1. Hard-coded with "f:selectItem" :</label> 
	   		<h:selectOneRadio value="#{color.favColor1}">
	   			<f:selectItem itemValue="Red" itemLabel="Color1 - Red" />
	   			<f:selectItem itemValue="Green" itemLabel="Color1 - Green" />
	   			<f:selectItem itemValue="Blue" itemLabel="Color1 - Blue" />
	   		</h:selectOneRadio>
	 
	   		<br />
	 
		    <label>2. Generated by Map :</label>
	   		<h:selectOneRadio value="#{color.favColor2}">
	   			<f:selectItems value="#{color.favColor2Value}" />
	   		</h:selectOneRadio>
	 
		        <br />
	 
		    <label>3. Generated by Object array and iterate with var :</label>
	   		<h:selectOneRadio value="#{color.favColor3}">
	   			<f:selectItems value="#{color.favColor3Value}"
	   						   var="c"
	   						   itemLabel="#{c.colorLabel}"
	   						   itemValue="#{c.colorValue}" />
	   		</h:selectOneRadio>
	 
		        <br />
	 
	    	        <h:commandButton value="Submit" action="result" />
			<h:commandButton value="Reset" type="reset" />
	 
	    	</h:form>
	    </fieldset>
 
    </h:body>
</html>
